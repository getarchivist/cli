# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/archivist
    binary: archivist
    ldflags:
      - -X 'github.com/getarchivist/archivist/cli/build.Version={{ .Version }}'
      - -X 'github.com/getarchivist/archivist/cli/build.Commit={{ .Commit }}'
      - -X 'github.com/getarchivist/archivist/cli/build.Date={{ .Date }}'
      - -X 'github.com/getarchivist/archivist/cli/build.DefaultClientID={{ .Env.ARCHIVIST_OAUTH_CLIENT_ID }}'
      - -X 'github.com/getarchivist/archivist/cli/build.DefaultAuthURL={{ .Env.ARCHIVIST_OAUTH_AUTH_URL }}'
      - -X 'github.com/getarchivist/archivist/cli/build.DefaultTokenURL={{ .Env.ARCHIVIST_OAUTH_TOKEN_URL }}'
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "archivist-{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: getarchivist
    name: cli 